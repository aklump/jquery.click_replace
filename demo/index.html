<!DOCTYPE html>
<html>
<head>
  <title>Demo of jquery.click_replace.js</title>
  <script src="externs/jquery-1.4.4.min.js"></script>
  <script src="jquery.click_replace.js"></script>
  <script>
  var revertObject = {};
  function revert() {
    revertObject.revert();
  }
  (function($) {
    $('document').ready(function(){
      revertObject = $('#div1').clickReplace($('#div2'), {
        'replaceCallback': function () {
          alert('Optional callback fired.');
        }
      });
    });
  })(jQuery);
  </script>
</head>
<body>
  <h1>Demo of jquery.click_replace.js</h1>

  <p>This example may seem pointless, but next take a look at the <a href="youtube.html">youtube demo.</a></p>

  <div class="click-replace">
    <div id="div1" style="background: green; color: white">Click me</div>
    <div id="div2" style="height: 200px; width: 200px; background: yellow;">I've been replaced! <a href="javascript: revert();">Go back</a></div>
  </div>
  <p class="text-muted">jquery.click_replace.js is brought to you by <a href="http://www.intheloftstudios.com">In the Loft Studios</a></p>
</body>
</html>
